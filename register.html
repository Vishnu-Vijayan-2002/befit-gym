    <title>Register</title>
</head>
<body>
    <div style="height: 100vh"
    class="d-flex justify-content-center align-items-center w-100">
    <div class="card shadow  w-75">
      <div class="row align-items-center p-5">
          <div class="col-lg-7">
              <h3 class="mb-3">Welcome to BE<span>FIT</span></h3>
              <h5 class="mb-3"></h5>
              <form>
                  <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Username">
                      <label for="floatingInput">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                      <div class="form-floating mb-3">
                        <input  class="form-control" type="tel" id="phoneNumber" for="phoneNumber">
                        <label for="floatingPassword">Phone no</label>
                      </div>
                      <div class="buttons">
                    <div>
                      <input onclick="login()" type="button" class="btn btn-primary" value="Login">
                    </div>
                        <a href="./index.html"><input type="button" class="btn btn-primary" value="Home"></a>
                     </div>             
 </form>
      </div>
      <div class="col-lg-5">
        <img
          width="100%"
          src="./image/Gym.gif"
          alt="login pic"
        />
      </div>
    </div>
  </div>
</body>
<script>
        var login=()=>{
    
    if(floatingInput.value==""|| floatingPassword.value=="")
    {
        alert("please fill the form completetly...")
    }
    else{
        user=floatingInput.value
        localStorage.setItem("user",user)
        alert("Login Sucessfully!!...")
        window.location="bmi.html"
    }
    
}
</script>
